<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine-Photobooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-purple: #f5f0ff;
            --deep-purple: #7c3aed;
            --soft-lavender: #e9d5ff;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--pastel-purple);
            background-image: 
                radial-gradient(at 0% 0%, hsla(270, 50%, 95%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(280, 40%, 90%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(290, 30%, 95%, 1) 0, transparent 50%),
                url("https://www.transparenttextures.com/patterns/floral-paper.png");
            min-height: 100vh;
            color: #4a1d96;
            overflow-x: hidden;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .font-romantic { font-family: 'Dancing Script', cursive; }

        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }

        .camera-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            border: 12px solid white;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(147, 51, 234, 0.2);
            background: #1a1a1a;
            touch-action: none;
        }

        #video-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video { width: 100%; height: auto; display: block; }
        .mirror-view { transform: scaleX(-1); }

        .frame-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 20;
            border: 20px solid rgba(243, 232, 255, 0.4);
            box-sizing: border-box;
        }

        /* Flower SVG styles from your reference */
        .flower-svg {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 20;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .flower-tl { top: -20px; left: -20px; transform: rotate(-15deg); }
        .flower-tr { top: -20px; right: -20px; transform: rotate(45deg); }
        .flower-bl { bottom: -20px; left: -20px; transform: rotate(-45deg); }
        .flower-br { bottom: -20px; right: -20px; transform: rotate(15deg); }

        #ornament-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 30;
            pointer-events: auto;
        }

        .draggable-ornament {
            position: absolute;
            cursor: move;
            user-select: none;
            z-index: 40;
            font-size: 4rem;
            filter: drop-shadow(0 6px 8px rgba(0,0,0,0.2));
            line-height: 1;
            transition: transform 0.1s;
        }
        .draggable-ornament:active { transform: scale(1.2); }

        .purple-gradient {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
        }

        #flash {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #e9d5ff;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #9333ea; }
        input:checked + .slider:before { transform: translateX(26px); }

        .ornament-btn {
            transition: all 0.2s;
            font-size: 1.8rem;
            @apply p-3 rounded-2xl border-2 border-transparent bg-white/50 hover:bg-white hover:scale-110 hover:shadow-md;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f3e8ff; }
        ::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="grain"></div>
    <div id="flash"></div>

    <header class="text-center mb-10">
        <h1 class="serif text-5xl md:text-7xl font-bold italic mb-2 opacity-90">Levia's Photobooth</h1>
        <div class="flex items-center justify-center gap-3">
            <span class="h-[1px] w-12 bg-purple-300"></span>
            <p class="text-purple-500 font-romantic text-2xl">special made for you hehe</p>
            <span class="h-[1px] w-12 bg-purple-300"></span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="flex flex-col lg:flex-row gap-10 items-start justify-center">
            
            <!-- Area Kamera Utama -->
            <div class="w-full lg:w-2/3">
                <div class="camera-container">
                    <div id="video-wrapper">
                        <video id="video" autoplay playsinline class="mirror-view"></video>
                        
                        <!-- Frame Pojok (Menggunakan design SVG Anda) -->
                        <div class="frame-overlay" id="flower-overlay">
                            <!-- Bunga akan di-render melalui JavaScript -->
                        </div>
                        
                        <!-- Layer Ornamen Manual -->
                        <div id="ornament-layer"></div>

                        <!-- Visual Countdown -->
                        <div id="countdown-display" class="absolute inset-0 flex items-center justify-center text-[12rem] text-white font-bold opacity-0 pointer-events-none z-50 transition-all duration-300 drop-shadow-2xl">
                            3
                        </div>
                    </div>
                </div>

                <!-- Kontrol Utama -->
                <div class="mt-8 flex flex-col items-center gap-6">
                    <div class="flex flex-wrap justify-center gap-4">
                        <button id="capture-btn" class="purple-gradient text-white px-12 py-5 rounded-full font-bold shadow-2xl hover:scale-105 active:scale-95 transition flex items-center gap-3 text-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                            Ambil Momen
                        </button>
                        <button id="reset-ornaments" class="bg-white text-red-400 border border-red-50 px-6 py-5 rounded-full font-semibold hover:bg-red-50 transition">
                            Hapus Atribut
                        </button>
                    </div>

                    <div class="flex items-center gap-6 bg-white/40 backdrop-blur-md px-8 py-4 rounded-3xl border border-white/60 shadow-sm">
                        <div class="flex items-center gap-3">
                            <span class="text-xs font-bold text-purple-700 uppercase tracking-widest">Countdown</span>
                            <label class="switch">
                                <input type="checkbox" id="countdown-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="h-6 w-[1px] bg-purple-200"></div>
                        <button id="switch-camera" class="text-purple-600 font-bold text-xs uppercase tracking-widest hover:text-purple-800 transition">Tukar Kamera</button>
                    </div>
                </div>

                <!-- Panel Ornamen -->
                <div class="mt-10 bg-white/60 backdrop-blur-lg p-8 rounded-[3rem] shadow-xl border border-white/80">
                    <h3 class="font-bold text-purple-800 mb-6 flex items-center gap-3 text-xl uppercase tracking-tighter">
                        <span class="text-2xl">üß∏</span> Tambahkan Hiasan
                    </h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                        <div>
                            <p class="text-[10px] font-bold text-purple-300 uppercase tracking-[0.2em] mb-4">Bunga & Flora</p>
                            <div class="flex flex-wrap gap-3">
                                <button class="ornament-btn" data-emoji="üå∏">üå∏</button>
                                <button class="ornament-btn" data-emoji="üåπ">üåπ</button>
                                <button class="ornament-btn" data-emoji="üå∑">üå∑</button>
                                <button class="ornament-btn" data-emoji="üíú">üíú</button>
                                <button class="ornament-btn" data-emoji="üçÉ">üçÉ</button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-purple-300 uppercase tracking-[0.2em] mb-4">Hiasan Lainnya</p>
                            <div class="flex flex-wrap gap-3">
                                <button class="ornament-btn" data-emoji="üß∏">üß∏</button>
                                <button class="ornament-btn" data-emoji="üíñ">üíñ</button>
                                <button class="ornament-btn" data-emoji="üéÄ">üéÄ</button>
                                <button class="ornament-btn" data-emoji="‚ú®">‚ú®</button>
                                <button class="ornament-btn" data-emoji="üíå">üíå</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Galeri Kenangan -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white/70 backdrop-blur-xl rounded-[3rem] p-8 shadow-2xl border border-white h-[800px] flex flex-col">
                    <h2 class="serif text-3xl text-purple-800 mb-6 border-b-2 border-purple-50 pb-4 text-center">Album Kenangan</h2>
                    <div id="gallery" class="flex-1 overflow-y-auto grid grid-cols-1 gap-6 pr-2 content-start">
                        <div id="no-photos" class="flex flex-col items-center justify-center text-purple-200 py-48 opacity-50 italic">
                            <p>Abadikan senyuman pertamamu...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pratonton Modal -->
    <div id="preview-modal" class="fixed inset-0 bg-purple-950/40 bg-opacity-90 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white rounded-[3.5rem] p-8 max-w-2xl w-full relative shadow-[0_0_100px_rgba(168,85,247,0.3)] animate-in fade-in zoom-in duration-300">
            <button id="close-modal" class="absolute -top-12 right-0 text-white hover:rotate-90 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <img id="modal-img" src="" alt="Pratonton" class="w-full rounded-[2.5rem] shadow-inner mb-8 border-4 border-purple-50">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <h3 class="serif text-4xl text-purple-700 font-bold">Valentine's Day</h3>
                    <p class="text-gray-400 font-medium tracking-wide" id="photo-date"></p>
                </div>
                <a id="download-link" href="#" download="valentine-bloom.png" class="purple-gradient text-white px-12 py-4 rounded-full font-bold shadow-xl hover:brightness-110 active:scale-95 transition text-lg">Simpan Foto</a>
            </div>
        </div>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <footer class="text-center py-16 opacity-30 text-xs tracking-[0.3em] uppercase">
        <p>Aesthetic Bloom Photobooth &copy; 2025</p>
    </footer>

    <script>
        const video = document.getElementById('video');
        const videoWrapper = document.getElementById('video-wrapper');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const gallery = document.getElementById('gallery');
        const noPhotosMsg = document.getElementById('no-photos');
        const switchCameraBtn = document.getElementById('switch-camera');
        const resetBtn = document.getElementById('reset-ornaments');
        const ornamentLayer = document.getElementById('ornament-layer');
        const flowerOverlay = document.getElementById('flower-overlay');
        const countdownDisplay = document.getElementById('countdown-display');
        const countdownToggle = document.getElementById('countdown-toggle');
        const flash = document.getElementById('flash');
        const previewModal = document.getElementById('preview-modal');
        const modalImg = document.getElementById('modal-img');
        const closeModal = document.getElementById('close-modal');
        const downloadLink = document.getElementById('download-link');
        const photoDateLabel = document.getElementById('photo-date');

        const shutterSound = new Audio('shutter.mp3');
        shutterSound.load();

        let currentStream;
        let useFrontCamera = true;
        let activeOrnaments = [];

        // Flower SVG function from your reference
        const flowerSVG = (className) => `
            <svg class="flower-svg ${className}" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 50 Q50 10 30 10 Q10 10 10 30 Q10 50 50 50" fill="#f3e8ff" />
                <path d="M50 50 Q90 50 90 30 Q90 10 70 10 Q50 10 50 50" fill="#e9d5ff" />
                <path d="M50 50 Q50 90 70 90 Q90 90 90 70 Q90 50 50 50" fill="#f3e8ff" />
                <path d="M50 50 Q10 50 10 70 Q10 90 30 90 Q50 90 50 50" fill="#e9d5ff" />
                <path d="M50 50 Q30 30 70 30 Q50 50 30 70 Q50 50 50 50" fill="#d8b4fe" opacity="0.5"/>
                <circle cx="50" cy="50" r="12" fill="#d8b4fe" stroke="#fff" stroke-width="2" />
                <circle cx="50" cy="50" r="4" fill="#fff" opacity="0.6" />
            </svg>
        `;

        // Render corner flowers
        flowerOverlay.innerHTML = 
            flowerSVG('flower-tl') + 
            flowerSVG('flower-tr') + 
            flowerSVG('flower-bl') + 
            flowerSVG('flower-br');

        async function startCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            const constraints = { video: { facingMode: useFrontCamera ? 'user' : 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } } };
            if (useFrontCamera) video.classList.add('mirror-view');
            else video.classList.remove('mirror-view');
            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                video.onloadedmetadata = () => {
                    videoWrapper.style.aspectRatio = video.videoWidth / video.videoHeight;
                };
            } catch (err) { console.error("Akses kamera ditolak", err); }
        }

        document.querySelectorAll('.ornament-btn').forEach(btn => {
            btn.addEventListener('click', () => createOrnament(btn.getAttribute('data-emoji')));
        });

        function createOrnament(emoji) {
            const el = document.createElement('div');
            el.className = 'draggable-ornament';
            el.innerText = emoji;
            el.style.left = '45%'; el.style.top = '40%';
            ornamentLayer.appendChild(el);
            const obj = { emoji, x: 45, y: 40, element: el };
            activeOrnaments.push(obj);
            makeDraggable(el, obj);
        }

        function makeDraggable(el, obj) {
            let isDragging = false, startX, startY;
            const onStart = (e) => {
                isDragging = true;
                const event = e.type === 'mousedown' ? e : e.touches[0];
                startX = event.clientX - el.offsetLeft;
                startY = event.clientY - el.offsetTop;
                el.style.zIndex = 100;
            };
            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const event = e.type === 'mousemove' ? e : e.touches[0];
                const rect = ornamentLayer.getBoundingClientRect();
                let newX = event.clientX - startX;
                let newY = event.clientY - startY;
                newX = Math.max(-20, Math.min(newX, rect.width - 20));
                newY = Math.max(-20, Math.min(newY, rect.height - 20));
                el.style.left = newX + 'px'; el.style.top = newY + 'px';
                obj.x = (newX / rect.width) * 100; obj.y = (newY / rect.height) * 100;
            };
            const onEnd = () => { isDragging = false; el.style.zIndex = 40; };
            el.addEventListener('mousedown', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onEnd);
            el.addEventListener('touchstart', onStart, {passive: false});
            window.addEventListener('touchmove', onMove, {passive: false});
            window.addEventListener('touchend', onEnd);
        }

        resetBtn.onclick = () => { ornamentLayer.innerHTML = ''; activeOrnaments = []; };

        captureBtn.onclick = () => {
            if (!countdownToggle.checked) { processCapture(); return; }
            let count = 3;
            captureBtn.disabled = true;
            countdownDisplay.innerText = count; countdownDisplay.style.opacity = '1';
            const timer = setInterval(() => {
                count--;
                if (count > 0) { countdownDisplay.innerText = count; } 
                else {
                    clearInterval(timer); countdownDisplay.style.opacity = '0';
                    processCapture(); captureBtn.disabled = false;
                }
            }, 800);
        };

        // Canvas Flower drawing from your reference
        function drawCanvasFlower(ctx, x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            
            // Draw 4 petals
            ctx.fillStyle = "#f3e8ff";
            for(let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.rotate(Math.PI / 2);
                // Simple version of the flower logic for better performance/look
                ctx.ellipse(size/2.5, size/2.5, size*0.5, size*0.7, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Central circle
            ctx.beginPath();
            ctx.arc(0, 0, size * 0.25, 0, Math.PI * 2);
            ctx.fillStyle = "#d8b4fe";
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.restore();
        }

        function processCapture() {
            shutterSound.currentTime = 0; shutterSound.play().catch(() => {});
            flash.style.opacity = '1';
            setTimeout(() => { flash.style.opacity = '0'; flash.style.transition = 'opacity 0.6s ease-out'; }, 50);
            flash.style.transition = 'none';

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;

            ctx.save();
            if (useFrontCamera) { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();

            // Draw border from reference code
            const borderSize = canvas.width * 0.04;
            ctx.strokeStyle = "rgba(243, 232, 255, 0.4)";
            ctx.lineWidth = borderSize * 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            // Draw flowers from reference
            const fSize = canvas.width * 0.06;
            const margin = fSize * 0.8;
            drawCanvasFlower(ctx, margin, margin, fSize);
            drawCanvasFlower(ctx, canvas.width - margin, margin, fSize);
            drawCanvasFlower(ctx, margin, canvas.height - margin, fSize);
            drawCanvasFlower(ctx, canvas.width - margin, canvas.height - margin, fSize);

            // Draw manual stickers
            ctx.save();
            ctx.shadowColor = "rgba(0, 0, 0, 0.2)"; ctx.shadowBlur = 10;
            const emojiSize = Math.floor(canvas.height * 0.12);
            ctx.font = `${emojiSize}px serif`;
            ctx.textBaseline = 'top';
            activeOrnaments.forEach(orn => {
                const drawX = (orn.x / 100) * canvas.width;
                const drawY = (orn.y / 100) * canvas.height;
                ctx.fillText(orn.emoji, drawX, drawY);
            });
            ctx.restore();

            // Branding text from reference
            ctx.fillStyle = "#9333ea";
            ctx.font = `italic ${canvas.width * 0.035}px 'Playfair Display', serif`;
            ctx.textAlign = "center";
            ctx.fillText("Valentine Bloom 2025", canvas.width / 2, canvas.height - (borderSize / 1.5));

            const url = canvas.toDataURL('image/png', 1.0);
            addToGallery(url); showPreview(url);
        }

        function addToGallery(url) {
            noPhotosMsg.classList.add('hidden');
            const div = document.createElement('div');
            div.className = "cursor-pointer group relative overflow-hidden rounded-[2rem] border-4 border-white shadow-lg animate-in slide-in-from-bottom duration-500";
            div.innerHTML = `<img src="${url}" class="w-full aspect-video object-cover transition-transform group-hover:scale-105">`;
            div.onclick = () => showPreview(url);
            gallery.prepend(div);
        }

        function showPreview(url) {
            modalImg.src = url; downloadLink.href = url;
            photoDateLabel.innerText = new Date().toLocaleDateString('ms-MY', { day:'numeric', month:'long', year:'numeric', hour:'2-digit', minute:'2-digit' });
            previewModal.classList.remove('hidden');
        }

        closeModal.onclick = () => previewModal.classList.add('hidden');
        switchCameraBtn.onclick = () => { useFrontCamera = !useFrontCamera; startCamera(); };
        window.onload = startCamera;
    </script>
</body>
